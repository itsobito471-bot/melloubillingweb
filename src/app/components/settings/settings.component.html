<div class="settings-container">
    <div class="header">
        <h2 style="font-weight: 700; margin-bottom: 0;">Settings</h2>
        <span class="subtitle">Manage your business configuration</span>
    </div>

    <nz-spin [nzSpinning]="loading">
        <nz-card [nzBordered]="false" class="settings-card">
            <form nz-form [formGroup]="settingsForm" nzLayout="vertical" (ngSubmit)="saveSettings()">

                <h3 class="section-title">Company Information</h3>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzXs]="24" [nzMd]="12">
                        <nz-form-item>
                            <nz-form-label nzRequired>Company Name</nz-form-label>
                            <nz-form-control nzErrorTip="Please enter company name">
                                <input nz-input formControlName="companyName" placeholder="My Business Name" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzXs]="24" [nzMd]="12">
                        <nz-form-item>
                            <nz-form-label>GSTIN (Your Company)</nz-form-label>
                            <nz-form-control>
                                <input nz-input formControlName="gstin" placeholder="GST Number"
                                    style="text-transform: uppercase;" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzXs]="24" [nzMd]="12">
                        <nz-form-item>
                            <nz-form-label>Phone</nz-form-label>
                            <nz-form-control>
                                <input nz-input formControlName="phone" placeholder="Contact Number" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzXs]="24" [nzMd]="12">
                        <nz-form-item>
                            <nz-form-label>Email</nz-form-label>
                            <nz-form-control nzErrorTip="Invalid email">
                                <input nz-input formControlName="email" placeholder="Email Address" type="email" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzSpan]="24">
                        <nz-form-item>
                            <nz-form-label>Address</nz-form-label>
                            <nz-form-control>
                                <textarea nz-input formControlName="address" rows="3"
                                    placeholder="Business Address"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <div class="form-actions">
                    <button nz-button nzType="primary" [nzLoading]="saving">Save Changes</button>
                </div>
            </form>
        </nz-card>
    </nz-spin>
</div>
